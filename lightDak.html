<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightAndDark</title>
    <link rel="stylesheet" href="./css/styleLightDark.css">
</head>

<body>
    <input type="checkbox" id="Show">

    <div class="content">
        <h2>Hello World</h2>
        <p>
            You Can Use The Css: has pseudo class to create functioning dark mode option
            in css only without any javascript needed!
        </p>

        <div class="but">
            <label for="Show">
                <p class="light">Light Mode</p>
                <p class="dark">Dark Mode</p>
            </label>
        </div>
    </div>
</body>

</html>
